<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleção de Módulo - Missão Educacional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-8 text-center drop-shadow-md">
    Escolha seu módulo de aprendizado
  </h1>
  <div
    id="modulesGrid"
    role="list"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-xl"
  >
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo Matemática Básica"
      data-module="matematica"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-square-root-alt text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">Matemática Básica</h2>
    </div>
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo Português - Gramática e Ortografia"
      data-module="portugues"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-book-open text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">Português</h2>
    </div>
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo Ciências - Experimentos e Conceitos"
      data-module="ciencias"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-flask text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">Ciências</h2>
    </div>
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo Inglês - Vocabulário e Gramática"
      data-module="ingles"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-language text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">Inglês</h2>
    </div>
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo Geografia - Mapas e Territórios"
      data-module="geografia"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-globe-americas text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">Geografia</h2>
    </div>
    <div
      tabindex="0"
      role="listitem button"
      aria-pressed="false"
      aria-label="Módulo História - Eventos e Personagens"
      data-module="historia"
      class="module-card flex flex-col items-center justify-center min-h-[140px] rounded-xl bg-white/20 p-6 cursor-pointer shadow-md transition transform hover:scale-105 hover:bg-white/40 focus:outline-none focus:ring-4 focus:ring-blue-400"
    >
      <i class="fas fa-landmark text-5xl mb-4 drop-shadow-md"></i>
      <h2 class="text-xl font-semibold">História</h2>
    </div>
  </div>
  <button
    id="btnNext"
    disabled
    aria-disabled="true"
    class="mt-8 w-full max-w-xs py-3 rounded-xl bg-gradient-to-r from-red-500 to-yellow-400 text-white font-bold text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 transition-transform"
  >
    Avançar
  </button>

  <script>
    const modulesGrid = document.getElementById("modulesGrid");
    const btnNext = document.getElementById("btnNext");
    let selectedModule = null;

    modulesGrid.addEventListener("click", (e) => {
      const card = e.target.closest(".module-card");
      if (!card) return;

      // Remove seleção anterior
      modulesGrid.querySelectorAll(".module-card").forEach((c) => {
        c.classList.remove("selected");
        c.setAttribute("aria-pressed", "false");
      });

      // Seleciona o clicado
      card.classList.add("selected");
      card.setAttribute("aria-pressed", "true");
      selectedModule = card.getAttribute("data-module");
      btnNext.disabled = false;
      btnNext.setAttribute("aria-disabled", "false");
    });

    // Permitir seleção via teclado (Enter/Space)
    modulesGrid.querySelectorAll(".module-card").forEach((card) => {
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          card.click();
        }
      });
    });

    btnNext.addEventListener("click", () => {
      if (!selectedModule) return;
      alert(
        `Você escolheu o módulo: ${
          selectedModule.charAt(0).toUpperCase() + selectedModule.slice(1)
        }`
      );
      // Aqui você pode redirecionar para a próxima tela, por exemplo:
      // window.location.href = `exercicios.html?modulo=${selectedModule}`;
    });
  </script>
</body>
</html>
